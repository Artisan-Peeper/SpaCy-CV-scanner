<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Evaluation Result</title>
</head>
<body>
    <h1>Resume Evaluation Result</h1>
    <p>Keywords: {{ keywords }}</p>
    <p>Score: {{ score }}</p>
    <h2>Detected Named Entities:</h2>
    <ul>
        {% for entity in entities %}
            <li>{{ entity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
