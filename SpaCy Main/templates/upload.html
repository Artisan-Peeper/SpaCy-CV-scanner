<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Evaluation</title>
</head>
<body>
    <h1>Upload a Resume</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br>
        <label for="keywords">Enter keywords (separated by commas):</label><br>
        <input type="text" name="keywords" id="keywords"><br>
        <input type="submit" value="Evaluate">
    </form>
</body>
</html>
